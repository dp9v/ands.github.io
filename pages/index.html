<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>

    <!-- Подключение файлов стилей -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Ваш собственный CSS файл -->

    <!-- Подключение файлов скриптов -->

<body>

        <h1>Canvas Example Page</h1>

        <div class="container canvas-container">

        </div>
    </main>

    <!-- Темный футтер -->
    <footer>
        <p>&copy; 2023 Canvas Example Company</p>
    </footer>
</body>
<script src="js/jquery-3.7.0.min.js"></script>
